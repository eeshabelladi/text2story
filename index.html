<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join the Text2Story Waiting List!</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Experience Next-Level Storytelling with AI!</h1>
        <p>Turn written stories into captivating AI-driven videos with personalized voiceovers. Be first to experience the future of digital storytelling!</p>
        <form action="https://text2story.vercel.app/api/store-email" method="POST" onsubmit="return checkEmail()">
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
            <button type="submit">Join Waitlist</button>
        </form>

    </div>
    <script>
        function validateEmail(email) {
            const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return re.test(email);
        }

        async function checkEmail() {
            var email = document.getElementById('email').value;
            if (validateEmail(email)) {
                try {
                    const response = await fetch('/api/store-emails', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ email })
                    });

                    if (response.ok) {
                        alert('Thank you for joining our waiting list!');
                    } else {
                        const errorData = await response.json();
                        alert('Error: ' + errorData.error);
                    }
                } catch (error) {
                    alert('Network error: ' + error.message);
                }
            } else {
                alert("Please enter a valid email address.");
            }
            return false; // Prevent form submission
        }
    </script>
</body>
</html>
